<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Ingrid">
        <title>Registrar filme</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="/public/css/geral.css">
        
        <link rel="stylesheet" href="/public/css/indexadm.css">
        <link rel="stylesheet" href="/public/css/registrar.css">
        <script src="../../../public/js/script.js"></script>
    </head>

    <body>
        <header>
            <nav class="menu">
                <a href="/index"><h2 class="titulo"><i>Moviefy Tickets</i></h2></a>
                <div class="nav-login">
                    <a href="">Nome adm</a>
                </div>
            </nav>
            <nav class="sub-menu">
                <div class="titulos">
                    <a href="indexadm.html">◀</a>
                    <p>Registrar Filme</p>
                </div>
            </nav>
        </header>
        <main>
            

            <form action="indexadm.html">
                <label id="perfil-filme" for="files-imagem"><img id="labelFilme" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRyb9Un2xF-oisBtuPnRcTVibR0KwuCEQDLbQ&s" alt="Capa do filme"></label>
                <input id="files-imagem" type="file">

                <div class="perguntas">
                    <label for="">Título</label><br>
                    <input style="width: 100%;" type="text" placeholder="Título do Filme">
                    
                    <div class="sections">
                        <div class="data">
                            <label for="">Data de estreia</label>
                            <input type="date">
                        </div>   
                        <div class="data">
                            <label for="">Data de saída</label>
                            <input type="date">
                        </div>   
                    </div>

                    <div class="sections">
                        <div class="select">
                            <label for="">Classificação indicativa</label>
                            <select class="form-select">
                                <option hidden>Selecionar</option>
                                <option value="0">Curitiba</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="select">
                            <label for="">Genêro</label>
                            <select class="form-select">
                                <option hidden>Selecioinar</option>
                                <option value="0">Curitiba</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        

                    </div>

                    <div >
                        <label for="">Duração</label><br>
                        <input id="duration" type="number" placeholder="Duração do filme em mminutos">
                    </div>
                    
                    <div id="butaoun">
                        <button id="registro">Registrar</button>
                    </div>
                </div>
            </form>
        </main>

        <footer class="footer-simples">
            <p class="copyright">Copyright © 2024 Moviefy Tickets. Todos os direitos reservados.</p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>

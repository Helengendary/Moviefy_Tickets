<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Ingrid">
        <title>Editar Cinema</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="/public/css/geral.css">
        
        <link rel="stylesheet" href="/public/css/indexadm.css">
        <link rel="stylesheet" href="/public/css/registrar.css">
        <script src="../../../public/js/script.js"></script>
    </head>

    <body>
        <header>
            <nav class="menu">
                <a href="/index"><h2 class="titulo"><i>Moviefy Tickets</i></h2></a>
                <div class="nav-login">
                    <a href="">Nome adm</a>
                </div>
            </nav>
            <nav class="sub-menu">
                <div class="titulos">
                    <a href="cinemasadm.html">◀</a>
                    <p>Editar Cinema</p>
                </div>
            </nav>
        </header>
        
        <main>
            <form action="cinemasadm.html">
                <label id="perfil-cinema" for="files-imagem"><img id="labelCinema" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTOoGqCfA6Btgcnyx6rUs8QB3yC_ud7b6rePw&s" alt="Foto do cinema"></label>
                <input id="files-imagem" type="file">

                <div class="perguntas">
                    <label for="">Nome</label><br>
                    <input style="width: 100%;" type="text" placeholder="Nome do local">
                    
                    <div class="sections">
                        <div class="select">
                            <label for="">Franquia</label>
                            <select class="form-select">
                                <option hidden>Selecionar Franquia</option>
                                <option value="0">Curitiba</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>   
                        <div class="data">
                            <label for="">Preço do ingresso</label>
                            <input type="number" step="0.01" placeholder="R$0.00">
                        </div>   
                    </div>
                    
                    <div class="sections">
                        <div id="logradouro"  class="endereco">
                            <label for="">Logradouro</label>
                            <input type="text" placeholder="Rua/Av ...">
                        </div>   
                        
                        <div  id="cep" class="endereco">
                            <label for="">CEP</label>
                            <input type="text" placeholder="XXXXX-XXX">
                        </div>   
                    </div>
                    
                    <div class="sections">
                        <div class="endereco">
                            <label for="">Número</label>
                            <input type="number" placeholder="Número do local">
                        </div>   
                        
                        <div class="endereco">
                            <label for="">Cidade</label>
                            <input type="text" placeholder="Cidade do local">
                        </div>   
                    </div>
                    
                    <div id="butaoun">
                        <button id="registro">Editar</button>
                    </div>
                </div>
            </form>
        </main>

        <footer class="footer-simples">
            <p class="copyright">Copyright © 2024 Moviefy Tickets. Todos os direitos reservados.</p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>

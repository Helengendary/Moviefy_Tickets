<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Ingrid">
        <title>Meu Perfil</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="/public/css/geral.css">
        <link rel="stylesheet" href="/public/css/perfil.css">
        <link rel="stylesheet" href="/public/css/registrar.css">
        <link rel="stylesheet" href="/public/css/dialog.css">
        <script src="public/js/script.js" defer></script>
    </head>

    <body>
        <header id="top">
            <nav class="menu">
                <a href="./index.html"><h2 class="titulo"><i>Moviefy Tickets</i></h2></a>
            </nav>
            <nav class="sub-menu">
                <div class="titulos">
                    <a href="./filmesCartaz.html">FILMES</a>
                    <a href="./cinemas.html">CINEMAS</a>
                </div>
                <div class="localidades">
                    <img src="/public/img/local.png" alt="Ícone de localização">
                    <select class="form-select">
                        <option selected>Curitiba</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </nav>
        </header>

        <main>
            <section id="perfil">
                <div class="titulo-perfil">
                    <h3><b>Meu perfil</b></h3>
                </div>
                
                <div class="user adm-bloco">
                    <div class="menu-perfil">
                        <div class="img-perfil">
                            <img src="/public/img/login.png" alt="">
                        </div>
                        <a href="">Alterar senha</a>
                        <div class="a-red">
                            <a href="">Sair</a>
                        </div>
                    </div>

                    <form class="form-adm">
                        <div class="perguntas">
                            <h3 class="h3-perfil-adm"><b>Minhas informações</b></h3>
                            <div class="sections">
                                <div class="data">
                                    <label for="">Nome</label>
                                    <input type="text" placeholder="Nome">
                                </div>   
                                <div class="data">
                                    <label for="">Sobrenome</label>
                                    <input type="text" placeholder="Sobrenome">
                                </div>   
                            </div>
                            <div class="sections">
                                <div class="data">
                                    <label for="">Data de nascimento</label>
                                    <input type="date">
                                </div>   
                                <div class="data">
                                    <label for="">CPF</label>
                                    <input type="num" placeholder="XXX.XXX.XXX-XX">
                                </div>   
                            </div>

                            <div class="data">
                                <label for="">Email</label>
                                <input type="email" placeholder="user@email">
                            </div>

                            <button onclick="document.getElementById('pedido').showModal();">fdfsd</button>
                        </div>

                    </form>
                </div>
            </section>

            <div>
                <dialog id="pedido">
                  <p>Pedido gerado com sucesso</p>
                  <button onclick="document.getElementById('pedido').close()" id="fecharPedido">X</button>
                </dialog>
              </div>
        </main>

        <footer class="footer-simples">
            <p class="copyright">Copyright © 2024 Moviefy Tickets. Todos os direitos reservados.</p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
